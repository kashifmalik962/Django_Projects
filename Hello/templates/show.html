{% extends "base.html" %}

{% block title %}
show
{% endblock title %}

{% block body %}
<div class="container text-center my-5">
    <table class="table table-border table-bordered text-center shadow">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><a href="/edit/{{user.username}}" class="btn btn-warning">Edit</a></td>
                <td><a href="/delete/{{user.username}}" class="btn btn-danger">Delete Account</a></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock body %}
